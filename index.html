<!DOCTYPE html>
<html>

    <title>SelfieLessActs</title>

    <style>
      .img-circle {
        max-width: 50%;
        height: auto;
      }
      .act {
        margin-left: 20px;

      }
      #btn {
        margin-bottom: 20px;
      }
      .text-info {

      hr.style7 {

    <script>

          $(this).text(upvotes+1+" Upvote");
        });
      });
    </script>

    <nav class="navbar navbar-inverse navbar-fixed-top">

        <p class="text-info">Family picking up garbage in park</p>

        <img src="img/dev2.jpg" class="img-circle" alt="Cinque Terre"><br>
        <button type="button" class="btn btn-primary btn-lg" id="btn">0 Upvote</button>
